# Environment

set -g display-time 5000  #提示信息的持续时间；设置足够的时间以避免看不清提示，单位为毫秒
set -g renumber-windows on  # window 0, 1, 2, remove 1, renumber to 0, 1
set -g pane-base-index 1  # panes index start at 1

# Enable true colours
#set -g default-terminal "screen-256color"  # use 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Clock
setw -g clock-mode-colour red
setw -g clock-mode-style 12

# History
# scrollback buffer n lines
set -g history-limit 100000

# Reload config (prefix r)
bind r source-file ~/.tmux.conf \; display "Configuration [.tmux.conf] reloaded!"

# Prefix

# Change prefix key to Ctrl-f
unbind C-b
set -g prefix C-f

# Remove shortcut for detach session
unbind d

# Navigation

# Start numbering at 1 intead of 0
set -g base-index 1

# Last active window
unbind l
bind C-f last-window

# 临时最大化面板或恢复面板大小
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Kill window
bind C-k kill-window

# split window
unbind '"'
bind - splitw -v # vertical split (prefix -)
unbind %
bind | splitw -h # horizontal split (prefix |)

# select pane
bind k selectp -U # above (prefix k)
bind j selectp -D # below (prefix j)
bind h selectp -L # left (prefix h)
bind l selectp -R # right (prefix l)

# resize pane
bind -r ^k resizep -U 10 # upward (prefix Ctrl+k)
bind -r ^j resizep -D 10 # downward (prefix Ctrl+j)
bind -r ^h resizep -L 10 # to the left (prefix Ctrl+h)
bind -r ^l resizep -R 10 # to the right (prefix Ctrl+l)

# swap pane
bind ^u swapp -U # swap with the previous pane (prefix Ctrl+u)
bind ^d swapp -D # swap with the next pane (prefix Ctrl+d)

# misc
bind e lastp  # select the last pane (prefix e)
bind ^e last  # select the last window (prefix Ctrl+e)
bind q killp  # kill pane (prefix q)
bind ^q killw # kill window (prefix Ctrl+q)

# Pane Management

# More straight forward key bindings for splitting panes
unbind %
bind \ split-window -h
unbind '"'
bind - split-window -v

# Pane

# Resize panel size.
bind h resize-pane -L
bind l resize-pane -R
bind k resize-pane -U
bind j resize-pane -D
# Use the vi directions for resizing panes too
bind H resize-pane -L 5
bind L resize-pane -R 5
bind K resize-pane -U 5
bind J resize-pane -D 5

bind < resize-pane -L 10
bind > resize-pane -R 10
bind _ resize-pane -D 10
bind + resize-pane -U 10

# Copy and Paste

# Use Vi mode
setw -g mode-keys vi

# Copy mode
unbind [
bind C-c copy-mode
# Paste mode
unbind ]
bind C-v paste-buffer
# select (v)
bind-key -T copy-mode-vi v send-keys -X begin-selection
# copy (y)
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# app
bind ! splitw htop                                     # htop (prefix !)
bind m command-prompt "splitw 'exec man %%'"           # man (prefix m)
bind @ command-prompt "splitw 'exec perldoc -t -f %%'" # perl func (prefix @)
bind * command-prompt "splitw 'exec perldoc -t -v %%'" # perl var (prefix *)
bind % command-prompt "splitw 'exec perldoc -t %%'"    # perl doc (prefix %)
bind / command-prompt "splitw 'exec ri %%'"            # ruby doc (prefix /)

setw -g automatic-rename off

# Theme

set -g status-interval 1  # 每 1 秒更新一次状态栏

## Status
set -g status-left ""

### Fancy Font
set -g status-right "#{prefix_highlight} #[fg=#888888]#{pane_current_command}#[fg=#ffffff] #S:#I.#P "

### For None Fancy Font Replace Icons With Text
set -g status-right-length 70
set -g status-justify left
set -g status-fg "#fffffe"
set -g status-bg "#343843"

## Panes
set -g pane-border-bg default
set -g pane-border-fg "#cc575d"
set -g pane-active-border-bg default
set -g pane-active-border-fg "#5294e2"

## Window
setw -g window-status-format "#[fg=#eeeeef bg=#343843]#{?window_activity_flag,#[fg=#111111 bg=#cc575d],} #I #W #{?window_bell_flag,,}#{?window_content_flag,,}#{?window_silence_flag,,}#{?window_last_flag,,}"
setw -g window-status-current-format "#[bg=#5294e2 fg=#ffffff bold] #I #W "
setw -g window-status-bell-style "fg=#111111 bg=#cc575d bold"
setw -g window-status-activity-style "fg=#111111 bg=#cc575d bold"
set -g window-status-separator '' # Remove space between windows in status bar
# Highlighting the active window in status bar

# 设置窗口列表的颜色
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# 设置活动窗口的颜色
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

## Messaging
set -g message-fg "#ffffff"
set -g message-bg "#343843"
set -g message-attr bold
