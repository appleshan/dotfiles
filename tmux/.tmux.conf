# List of plugins
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Environment

set-option -g display-time 5000  #提示信息的持续时间；设置足够的时间以避免看不清提示，单位为毫秒
set-option -g renumber-windows on  # window 0, 1, 2, remove 1, renumber to 0, 1
set-option -g pane-base-index 1  # panes index start at 1

# Enable true colours
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Notifying if other windows has activities
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Clock
set-window-option -g clock-mode-colour red
set-window-option -g clock-mode-style 12

# History
# scrollback buffer n lines
set-option -g history-limit 100000

# Reload config (prefix r)
bind r source-file ~/.tmux.conf \; display "Configuration [.tmux.conf] reloaded!"

# Prefix

# Change prefix key to Ctrl-f
unbind C-b
set-option -g prefix C-f

# Remove shortcut for detach session
unbind d

# Navigation

# Start numbering at 1 intead of 0
set-option -g base-index 1

# Last active window
unbind l
bind C-f last-window

# 临时最大化面板或恢复面板大小
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Kill window
bind C-k kill-window

# split window
unbind '"'
bind - splitw -v # vertical split (prefix -)
unbind %
bind | splitw -h # horizontal split (prefix |)

# select pane
bind k select-pane -U # above (prefix k)
bind j select-pane -D # below (prefix j)
bind h select-pane -L # left (prefix h)
bind l select-pane -R # right (prefix l)

# swap pane
bind ^u swap-pane -U # swap with the previous pane (prefix Ctrl+u)
bind ^d swap-pane -D # swap with the next pane (prefix Ctrl+d)

# misc
bind e  last-pane   # select the last pane (prefix e)
bind ^e last        # select the last window (prefix Ctrl+e)
bind q  kill-pane   # kill pane (prefix q)
bind ^q kill-window # kill window (prefix Ctrl+q)

# Pane Management

# More straight forward key bindings for splitting panes
unbind %
bind \ split-window -h
unbind '"'
bind - split-window -v

# Pane

# Resize panel size.
bind < resize-pane -L # to the left
bind > resize-pane -R # to the right
bind _ resize-pane -D # downward
bind + resize-pane -U # upward
bind h resize-pane -L 5
bind l resize-pane -R 5
bind k resize-pane -U 5
bind j resize-pane -D 5
bind H resize-pane -L 10
bind L resize-pane -R 10
bind K resize-pane -U 10
bind J resize-pane -D 10

# Copy and Paste

# Use Vi mode
set-window-option -g mode-keys vi

# Copy mode
unbind [
bind C-c copy-mode
# Paste mode
unbind ]
bind C-v paste-buffer
# select (v)
bind-key -T copy-mode-vi v send-keys -X begin-selection
# copy (y)
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# app
bind ! splitw htop                                     # htop (prefix !)
bind m command-prompt "splitw 'exec man %%'"           # man (prefix m)
bind @ command-prompt "splitw 'exec perldoc -t -f %%'" # perl func (prefix @)
bind * command-prompt "splitw 'exec perldoc -t -v %%'" # perl var (prefix *)
bind % command-prompt "splitw 'exec perldoc -t %%'"    # perl doc (prefix %)
bind / command-prompt "splitw 'exec ri %%'"            # ruby doc (prefix /)

set-window-option -g automatic-rename off

# Theme

set-option -g status-interval 1  # 每 1 秒更新一次状态栏

## Status
set-option -g status-left ""

### Fancy Font
set-option -g status-right "#{prefix_highlight} | #[fg=#888888]#{pane_current_command}#[fg=#ffffff] | #S:#I.#P "

### For None Fancy Font Replace Icons With Text
set-option -g status-right-length 70
set-option -g status-justify left
set-option -g status-fg "#fffffe"
set-option -g status-bg "#343843"

## Panes
set-option -g pane-border-bg default
set-option -g pane-border-fg "#cc575d"
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg "#5294e2"

## Window
set-window-option -g window-status-format "#[fg=#eeeeef bg=#343843]#{?window_activity_flag,#[fg=#111111 bg=#cc575d],} #I #W #{?window_bell_flag,,}#{?window_content_flag,,}#{?window_silence_flag,,}#{?window_last_flag,,}"
set-window-option -g window-status-current-format "#[bg=#5294e2 fg=#ffffff bold] #I #W "
set-window-option -g window-status-bell-style "fg=#111111 bg=#cc575d bold"
set-window-option -g window-status-activity-style "fg=#111111 bg=#cc575d bold"
set-window-option -g window-status-separator '' # Remove space between windows in status bar
# Highlighting the active window in status bar

# 设置窗口列表的颜色
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# 设置活动窗口的颜色
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

## Messaging
set-option -g message-fg "#ffffff"
set-option -g message-bg "#343843"
set-option -g message-attr bold
