---
name: luna_pinyin.extended
version: "2020.10.21"
sort: by_weight
use_preset_vocabulary: true
#下面的是本词库包含的所有词库，请根据需要开启/禁用，词条前添删#号即可开启/关闭词库。
#雙拼不支持 luna_pinyin.cn_en 詞庫，請用戶手動禁用。

import_tables:
  - luna_pinyin        #系统自带词库，无意外必须开启。

  # @See https://github.com/yangshann/rime-dict
  - luna_pinyin.extended/corpuscharacterlist  #现代汉语语料库汉字频率表，语料规模:2000万字,只列入出现次数大于5次的字。5k
  - luna_pinyin.extended/corpuswordlist       #现代汉语语料库词语频率表，语料规模:2000万字,只列入出现次数大于50次的词。14k
  - luna_pinyin.extended/sogouw               #互联网词库(SogouW)。15w
  - luna_pinyin.extended/polyphones           #用以解决汉字频率表中的多音字注音的问题。1.6k
  - luna_pinyin.extended/symbols              #部分数学符号、Emoji表情及希腊字母。300

  # 其他扩展词库
  - luna_pinyin.extended/zhwiki-20201001      #肥猫维基百万大词库。119w
...

