# luna_pinyin_simp.custom.yaml
#
# 補靪功能：將朙月拼音的詞庫修改爲朙月拼音擴充詞庫
#
# 作者：瑾昀 <cokunhui@gmail.com>
#
# 部署位置：
# ~/.local/share/fcitx5/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#
#
# 注意：本補靪適用於所有朙月拼音系列方案（「朙月拼音」、「朙月拼音·简化字」、「朙月拼音·臺灣正體」、「朙月拼音·語句流」）。
# 只須將本 custom.yaml 的前面名字改爲對應的輸入方案名字然後放入用戶文件夾重新部署即可。如 luna_pinyin_simp.custom.yaml。
# 雙拼用戶請使用 double_pinyin.custom.yaml。
#
#
# 附朙月拼音系列方案與其對應的 id 一覽表：
# 輸入方案  id
# 朙月拼音  luna_pinyin
# 朙月拼音·简化字  luna_pinyin_simp
# 朙月拼音·臺灣正體 luna_pinyin_tw
# 朙月拼音·語句流  luna_pinyin_fluency
#

patch:
  switches:
    #- name: ascii_mode
    #  reset: 0                  # reset 0 的作用是当从其他输入法切换到本输入法重设为指定状态
    #  states: ["中文", "西文"]   # 选择输入方案后通常需要立即输入中文，故重设 ascii_mode = 0
    #- name: full_shape
    #  states: ["半角", "全角"]   # 而全／半角则可沿用之前方案的用法。
    - name: zh_simp             # (※1) 繁简转换
      reset: 1                  # 增加这一行：默认启用「繁→簡」转换。
      states: ["漢字", "汉字"]
    #- options: ["utf8", "gbk", "gb2312"] # (※2)字符集选单
    #  reset: 0                           #     默认 UTF8
    #  states:
    #    - UTF-8
    #    - GBK
    #    - GB2312
    #- name: show_emoji
    #  reset: 1
    #  states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]

  simplifier:
    option_name: zh_simp

  engine/filters:
      - simplifier
      - simplifier@emoji_conversion
      - uniquifier
      - charset_filter@gbk              # (※3) GBK 过滤
      - single_char_filter

  emoji_conversion:
    opencc_config: emoji.json
    option_name: show_emoji
    tags: abc

# 改寫拼寫運算，使得含西文的詞彙（位於 luna_pinyin.cn_en.dict.yaml 中）不影響簡拼功能（注意，此功能只適用於朙月拼音系列方案，不適用於各類雙拼方案）
  "speller/algebra/@before 0": xform/^([b-df-hj-np-tv-z])$/$1_/

#  載入朙月拼音擴充詞庫
  translator:
    dictionary: luna_pinyin.extended
    enable_charset_filter: true                          # 启用罕见字過濾
    enable_correction: true                              # 拼写纠错

#  符号快速输入和部分符号的快速上屏
  punctuator:
    import_preset: symbols
    symbols:
      "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒ ]
      "/bq": [😂️, 😅️, ☺️, 😱️, 😭️, 😇️, 🙃️, 🤔️, 💊️, 💯️, 👍️, 🙈️, 💩️, 😈️ ]
      "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
      "/fh": [ ©, ®, ℗, ⓘ, ℠, ™, ℡, ␡, ♂, ♀, ☉, ☊, ☋, ☌, ☍, ☐, ☑︎, ☒, ☜, ☝, ☞, ☟, ✎, ✄, ♻, ⚐, ⚑, ⚠]
      "/xh": [ ＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
    half_shape:
      "#": "#"
      "*": "*"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷"]
      '\': "、"
      "_" : "──"
      "'": {pair: ["「", "」"]}
      "[": ["【", "["]
      "]": ["】", "]"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["《", "〈", "«", "<"]
      ">": ["》", "〉", "»", ">"]

  recognizer:
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
      punct: "^/([a-z]+|[0-9]0?)$"                       # / 表示輸入unicode的符號序列
      reverse_lookup: "`[a-z]*'?$"

# 若要启用 easy_en，取消注释下面两行
  __include: easy_en:/patch
  easy_en/enable_sentence: false # 中英文混输的设置
